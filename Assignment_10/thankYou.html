<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <!-- STYLE SHEETS -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <script src="https://code.jquery.com/jquery-1.8.3.min.js"
    integrity="sha256-YcbK69I5IXQftf/mYD8WY0/KmEDCv1asggHpJk1trM8=" crossorigin="anonymous"></script>
</head>

<body>
  <div id="headerWrapper">

        <img src="" alt="" />

    </header>
  </div>
  <!--end of headerWrapper-->

  <!-- NAVIGATION HERE -->

    <!-- NAVIGATION HERE -->
    <nav class="clearfix">
      <button id="hamburgerBtn"><span><i>&equiv;</i>OPEN</span> <span><i>&otimes;</i>CLOSE</span></button>
      <ul id="primaryNav">
        <li><a href="#">Home</a></li>
        <li class="current-menu-item"><a href="#">Products</a></li>
        <li><a href="#">Sales</a></li>
        <li class="parent"><a href="#">Location</a>

            <li><a href="#">Here</a></li>

      </ul>
    </nav>

  <!--end ofnavWrapper-->

  <!-- CONTENT HERE -->
  <div id="mainWrapper">

        <article id="thanksPage">

      </form>

  <!--end of mainWrapper-->
  <!-- FOOTER HERE -->
  <div id="footerWrapper">
    <footer>
      <div id="copywrite">© 2017 • Company Name • Phone 1-800-555-1234 • Login</div>
    </footer>
  </div>
  <!--end of footerWrapper-->

  <script type="text/javascript">
    //Create a button and give it an ID of "hamburgerBtn"
    //Attach an ID of "primaryNav" to the UL of the unordered list that holds your links
    function toggleMenu() {
      document.getElementById("hamburgerBtn").classList.toggle("open");
      document.getElementById("primaryNav").classList.toggle("open");
    }
    var x = document.getElementById('hamburgerBtn');
    x.onclick = toggleMenu;
</script>
