        <article id="apage_1">

          </div>

  <script type="text/javascript">
    //Create a button and give it an ID of "hamburgerBtn"
    //Attach an ID of "primaryNav" to the UL of the unordered list that holds your links
    function toggleMenu() {
      document.getElementById("hamburgerBtn").classList.toggle("open");
      document.getElementById("primaryNav").classList.toggle("open");
    }
    var x = document.getElementById('hamburgerBtn');
    x.onclick = toggleMenu;

    // add back button to all screens but first
    $("article:not(:first)").append('<button class="back" type="button">Back</button>');
    // add next button to all screens but last
    $("article:not(:last)").append('<button class="next" type="button">Next</button>');
    // add submit button to last screen
    $("article:last").append('<button class="form-submit" type="submit" value="Submit">Order My Swag</button>');
    //hide every form section except first
    $("article:nth-child(1n+2)").hide();
    //add class of visible to first screen
    $("article:first").addClass("visible");

    //start the index at 1    
    var pageNum = 1;
    var currentPage = 1;

    //each time the user clicks the next button, remove the visible class, hide that section, fade in the next with a new class of visible
    $("button.next").on("click", function (e) {
      e.preventDefault();
      $(this).closest("article").removeClass("visible").hide().next().addClass("visible").fadeIn();
      currentPage++;
      showCurrentTab();
    });

    //each time the user clicks the back button, remove the visible class, hide that section, fade in the next with a new class of visible
    $("button.back").on("click", function (e) {
      e.preventDefault();
      $(this).closest("article").removeClass("visible").hide().prev().addClass("visible").fadeIn();
      currentPage--;
      showCurrentTab();
    });

    function showCurrentTab() {
      $('.pagetab').hide();
      $('#pagetab_' + currentPage).show();
      check_required_inputs()
      switch (currentPage) {
        case 1:
          $('#slider').css('height', '15rem')
          break
        case 2:
          $('#slider').css('height', '22rem')
          break
        case 3:
          $('#slider').css('height', '15rem')
          break
      }
    }

    showCurrentTab(); //Show the first 



    function check_required_inputs() {

      let required = $('input,textarea,select').filter('[required]:visible');

      required.each(function () {
        if ($(this).hasClass("invalid")) {
          $('button.next').prop('disabled', true);
          $('button.form-submit').prop('disabled', true);
        }

        if ($(this).val() === "") {
          $(this).addClass('invalid')
        } else {
          $(this).removeClass('invalid')
        }
      });
      if (!$('input,textarea,select').filter('.invalid').length) {
        $('button.next').prop('disabled', false);
        $('button.form-submit').prop('disabled', false);
      }
    }

    function thankYou() {
      $("article").removeClass("visible")
      $('#thanksPage').addClass("visible")
    }

    $("#slider").on("change keyup focusout", check_required_inputs);
    check_required_inputs();
  </script>
